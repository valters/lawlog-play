@(key: String, law: services.LawMetadata, versions: Seq[String], currVer: String, diffVer: String)

@main("LawLog :: "+law.desc, "index") {

    <p>@key :: @law.desc</p>

    <p>@key - @currVer - @diffVer</p>

    <ul>
        @versions.map { ver =>
            <li><a href="@routes.LawController.index(key)">@ver</a></li>
        }
    </ul>

}
