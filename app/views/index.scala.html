@(appToc: services.TableOfContents)

@main("LawLog", "index") {

    <p>Your new application is ready. Welcome to your new app.</p>

    <ul>
        @appToc.keys.map { key =>
            <li><a href="@routes.LawController.index(key)">@appToc.law(key).desc</a> <small>( <i class="fa fa-database" aria-hidden="true"></i> <a href="@appToc.law(key).url">likumi.lv</a>)</small></li>
        }
    </ul>

}
